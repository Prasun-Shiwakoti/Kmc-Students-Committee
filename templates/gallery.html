{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="{%static 'css/gallery.css' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}" />
    <title>Gallery</title>
  </head>
  <body>
    <div id="nav-placeholder">{% include 'nav.html' %} {% block nav %} {% endblock %}</div>

    <div style="width: 100%; text-align: center; margin-top: 10px">
      <h1 id="h-font">Memorable Events</h1>
    </div>
    <div class="container page-top">
      <div class="row">
        {% for photo in photos %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
          <a href="{{photo.Image.url}}" class="fancybox" rel="ligthbox">
            <img src="{{photo.Image.url}}" class="zoom img-fluid" alt="" />
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{%static 'js/js.js' %}"></script>
  <script type="text/javascript" src="{%static 'js/gallery.js' %}"></script>
</html>
