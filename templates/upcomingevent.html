{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
</head>
<body>
    <div id="nav-placeholder">{% include 'nav.html' %} {% block nav %} {% endblock %}</div>
    <div style="width:100%; text-align: center; margin: 10px;"><h1 id='h-font'>Upcomming Events</h1></div>
    <div class="container">

        <div class="accordion" id="accordionExample">
          {% for event in events %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading{{event.id}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{event.id}}" aria-expanded="false" aria-controls="collapseOne">
                  <strong>{{event.Heading}}</strong>
                </button>
              </h2>
              <div id="collapse{{event.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{event.id}}" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  {{event.Description}}
                </div>
              </div>
            </div>
          {% endfor %}

          </div>

    </div>
</body>
<script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{%static 'js/js.js' %}"></script>
<script type="text/javascript" src="{%static 'js/jquery.js' %}"></script>
</html>
