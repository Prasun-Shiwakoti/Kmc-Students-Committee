{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
</head>
<body>
    <div id="nav-placeholder">{% include 'nav.html' %} {% block nav %} {% endblock %}</div>
    <div style="width:100%; text-align: center; margin: 10px;"><h1 id='h-font'>Notice For Committee</h1></div>
    <div class='container'>
        <div class="row">
            {% for notice in notices %}
            <div class="col-sm-6" style="margin-top: 10px;">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{notice.Heading}}</h5>
                  <p class="card-text">{{notice.Description}} {{notice.time}}</p>
                  {% if notice.Link %}
                    <a href="{{notice.Link}}" class="btn btn-primary">Read More</a>
                  {% endif %}
                </div>
              </div>
            </div>
            {% endfor %}


          </div>    
    </div>
</body>
<script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{%static 'js/js.js' %}"></script>  
<script type="text/javascript" src="{%static 'js/jquery.js' %}"></script>
</html>
